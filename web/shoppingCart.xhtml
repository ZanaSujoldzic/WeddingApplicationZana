<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Your shopping cart</title>
    </h:head>
    <h:body rendered="#{loginManagedBean.loggedIn}">
        <h:form>
            <h:dataTable border="1" style="border-collapse: collapse" id="shoppingCartTable" var="shoppingCartItem" value="#{productManagedBean.shoppingCartItems}">
                <h:column>
                    <f:facet name="header">Product name</f:facet>
                    #{shoppingCartItem.product.name}
                </h:column>
                <h:column>
                    <f:facet name="header">Code</f:facet>
                    #{shoppingCartItem.product.code}
                </h:column>
                <h:column>
                    <f:facet name="header">Color</f:facet>
                    #{shoppingCartItem.product.color}
                </h:column>
                <h:column>
                    <f:facet name="header">Size</f:facet>
                    #{shoppingCartItem.product.size}
                </h:column>
                <h:column>
                    <f:facet name="header">Price</f:facet>
                    #{shoppingCartItem.product.price}
                </h:column>
                 <h:column>
                <f:facet name="header">Total price</f:facet>
                #{shoppingCartItem.totalPrice}
            </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
