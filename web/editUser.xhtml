<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous"></link>        
        <title>Edit User</title>
        <style>
            #edit{
                padding-left: 70px;
            }
            h2{
                text-align: left;
                padding-left: 70px
            }


        </style>
    </h:head>
    <h:body rendered="#{loginManagedBean.loggedIn}">
        <ui:include src="WEB-INF/header_admin.xhtml"/> 
        <h2>EDIT</h2>
        <br/>
        <br/>
           <h:form>
            <div>
                <div>
                    <p:outputLabel value="Name"/>
                    <div>
                    <p:inputText id="name" value="#{usersManagedBean.user.name}" required="true" requiredMessage="This field can not be empty"/>
                    <h:message for="name" style="color: red"/>
                    </div>
                </div>

                <div>
                    <p:outputLabel value="Surname"/>
                    <div>
                        <p:inputText id="surname" value="#{usersManagedBean.user.surname}" required="true" requiredMessage="This field can not be empty"/>
                    <h:message for="surname" style="color: red"/>
                    </div>
                </div>

                <div>
                    <p:outputLabel value="Username"/>
                    <div>
                        <p:inputText id="username" value="#{usersManagedBean.user.username}" required="true" requiredMessage="This field can not be empty"/>
                    <h:message for="username" style="color: red"/>
                    </div>
                </div>

                <div>
                    <p:outputLabel  value="Password"/>
                    <div>
                        <p:inputText id="password" value="#{usersManagedBean.user.password}" required="true" requiredMessage="This field can not be empty"/>
                    <h:message for="password" style="color: red"/>
                    </div>
                </div>

                <br/>
                <div>
               <br/>
               <p:commandButton action="#{usersManagedBean.edit()}" icon="pi pi-save" value="Save"/>   
                </div>
            </div>
        </h:form>
        <ui:include src="WEB-INF/footer.xhtml" />
    </h:body>
</html>
