<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <h:head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous"></link>        
        <style>        
        h1{padding-top: 5px;
              color: slategray;
        }
        .catering-title{color: red; text-align: center}
        
        card-img-wrapper{overflow: hidden; }
        </style>
    </h:head>
    
    <h:body>
        <ui:include src="WEB-INF/header_login.xhtml" />        
        <div class="shop-title mt-5">
        <h1 style="text-align: center;" >You do not need a silver fork to eat good food</h1>
        <h4 class="catering-title">Catering</h4>
        </div>        
            
            <div class="container">
            <div class="row">
                <ui:repeat value="#{shopsManagedBean.findCatering()}" var="catering">
                    <div class="col-sm-3">
                        <div class="card" style="border: activeborder">
                            <h:graphicImage value="#{catering.photo}"></h:graphicImage><br/>                                                    

                            <h2 style="text-align: center"><h:outputText value="#{catering.name}" /></h2>
                            <h:outputText style="text-align: justify" value="#{catering.description}" /><br/>
                            <strong>Address:</strong> <h:outputText value="#{catering.address} " /><br/>
                            <strong>Contact:</strong> <h:outputText value="#{catering.contact} " /> <br/>
                        </div>
                    </div>    
                </ui:repeat>  
            </div>
        
                
                
                
                
                
                
                <div class="card text-center mt-5 mb-5" >
                    <div class="card-header">
                        Related search
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">Order your dream dress or suit and get married now!</h5>
                        <p class="card-text">You do not have to prove anything, but prove it to your friends.</p>
                        <a href="#" class="btn btn-primary">Stop procrastinating!</a>
                    </div>
                    <div class="card-footer text-muted">
                        Now or never
                    </div>
                </div>          
            </div>
            
        <ui:include src="WEB-INF/footer.xhtml" />
    </h:body>
</html>
