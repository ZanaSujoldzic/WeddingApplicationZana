   <style>
       
  

/* Custom CSS Styles */
#cssmenu:after,
#cssmenu ul:after {
  content: '';
  display: block;
  clear: both;
}
 /*Boja fonta u meniju i submeniju*/
#cssmenu > ul > li > a {
  color: slategray;
}
#cssmenu ul ul a {
  color: slategray;
}

/*stil, razmak, veličina i poravnanje fonta*/
#cssmenu a {
  display: inline-block;
  font-family: "Lucida Grande", "Lucida Sans Unicode", Helvetica, Arial, Verdana, sans-serif;
  font-size: 14px;
  padding: 0 20px;
  text-align: center;
}

#cssmenu ul {
  background: white;
  list-style: none;
}

#cssmenu > ul > li {
  float: right;
  padding: 0 10px;
  position: relative;
}

#cssmenu > ul > li a {
  line-height: 35px;
}
#cssmenu > ul > li a:hover {
  box-shadow: none;
  -moz-box-shadow: none;
  -webkit-box-shadow: none;
}
#cssmenu .has-sub:hover ul {
  display: block;
}
#cssmenu .has-sub a {
  display: block;
  position: relative;
}
#cssmenu .has-sub ul {
  background: #f6f6f6;
  border: 1px solid #dddddd;
  border-radius: 5px;
  -moz-border-radius: 5px;
  -webkit-border-radius: 5px;
  display: none;
  padding: 10px 0;
  position: absolute;
  left: 50%;
  top: 34px;
  margin-left: -70px;
  width: 140px;
  z-index: 1;
}
#cssmenu .has-sub ul a {
  line-height: 160%;
  padding: 8px 0;
}

#button{
   float:right;
   font-family: "Lucida Grande", "Lucida Sans Unicode", Helvetica, Arial, Verdana, sans-serif;
  font-size: 16px;
    
}
 
       
   </style>

        <div id="cssmenu">
            
              <form>
