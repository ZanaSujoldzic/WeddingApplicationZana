<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <h:head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous"></link>        
        <style>        
        
        </style>
    </h:head>
    
    <h:body>
        <ui:include src="WEB-INF/header.xhtml" />        
        
        <div class="container mt-5">
        <h:form>
            
            <h:panelGrid columns="3">
                <h:outputLabel value="Name:"/>
                <h:inputText id="name" value="#{registerManagedBean.name}" required="true" validatorMessage="This field cannot be empty."/>
                <h:message for="name" style="color: red"/>

                <h:outputLabel value="Surname:"/>
                <h:inputText id="surname" value="#{registerManagedBean.surname}" required="true" validatorMessage="This field cannot be empty."/>
                <h:message for="surname" style="color: red"/>

                <h:outputLabel value="Username:"/>
                <h:inputText id="username" value="#{registerManagedBean.username}" required="true" validatorMessage="This field cannot be empty."/>
                <h:message for="username" style="color: red"/>

                <h:outputLabel value="Password:"/>
                <h:inputSecret id="password" value="#{registerManagedBean.password}" required="true" validatorMessage="This field cannot be empty."/>
                <h:message for="password" style="color: red"/>
                
                <h:commandButton value="Register" action="#{registerManagedBean.register()}"/>

            </h:panelGrid>
            
        </h:form>
                </div>
                
                <div class="card text-center mt-5 mb-5" >
                    <div class="card-header">
                        Related search
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">Order your dream dress or suit and get married now!</h5>
                        <p class="card-text">You do not have to prove anything, but prove it to your friends.</p>
                        <a href="#" class="btn btn-primary">Stop procrastinating!</a>
                    </div>
                    <div class="card-footer text-muted">
                        Now or never
                    </div>
                </div>          
           
        <ui:include src="WEB-INF/footer.xhtml" />
    </h:body>
</html>
