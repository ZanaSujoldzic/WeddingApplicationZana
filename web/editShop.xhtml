<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous"></link>        
        <title>Edit Shop</title>
        <style>
            #edit{
                padding-left: 70px;
            }
            h2{
                text-align: left;
                padding-left: 70px
            }


        </style>
    </h:head>
    <h:body>
        <ui:include src="WEB-INF/header_admin.xhtml" /> 
        <h2>EDIT</h2>
        <br/>
        <br/>
        <form>
            <div id="edit">
                <div>
                    <p:outputLabel value="Name"/>
                    <div>
                        <p:inputText id="name" value="#{shopsManagedBean.shop.name}" required="true" requiredMessage="This field can not be empty"/>
                    </div>
                </div>

                <div>
                    <p:outputLabel value="Address"/>
                    <div>
                        <p:inputText id="address" value="#{shopsManagedBean.shop.address}" required="true" requiredMessage="This field can not be empty"/>
                    </div>
                </div>

                <div>
                    <p:outputLabel value="Contact"/>
                    <div>
                        <p:inputText id="contact" value="#{shopsManagedBean.shop.contact}" required="true" requiredMessage="This field can not be empty"/>
                    </div>
                </div>

                <div>
                    <p:outputLabel  value="Description"/>
                    <div>
                        <p:inputTextarea value="#{shopsManagedBean.shop.description}" rows="6" cols="33" required="true" requiredMessage="This field can not be empty"/>
                    </div>
                </div>
                <br/>
                <div>
                    <div>
                        <p:outputLabel  value="Service" />
                        <div>
                            <h:selectOneMenu value = "#{shopsManagedBean.shop.idService}"> 
                                <f:selectItem itemValue = "1" itemLabel = "Catering" /> 
                                <f:selectItem itemValue = "2" itemLabel = "Photo and Video"/> 
                                <f:selectItem itemValue = "3" itemLabel = "Decoration"/> 
                            </h:selectOneMenu> 
                        </div>
                    </div>
                    <br/>
                    <div>
                        <p:commandButton action="#{shopsManagedBean.edit()}" icon="pi pi-save" value="Save"/>   
                    </div>
                </div>
            </div>
        </form>
        <ui:include src="WEB-INF/footer.xhtml" />
    </h:body>
</html>
