<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">


    <h:head>
        <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous"></link>        
        <title>Products</title>
        <style>
            .ui-inputfield ui-inputtext ui-widget ui-state-default ui-corner-all{width: 50px}

            div {
                padding-right: 30px;
                padding-left: 80px;
            }
            .table{
                padding-right: 30px;
                padding-left: 80px;
            }
            h2{
                text-align: center;
                font-size: xx-large;
                padding-top: 30px;
                padding-bottom: 30px;

            }
        </style>


    </h:head>

    <h:body>
        <ui:include src="WEB-INF/header_admin.xhtml" /> 

        <h2 >PRODUCTS</h2>
        <br/>
        <br/>

        <div>

            <br/>
            <h:form id="this">
                <h:panelGrid  columns="13" cellpadding="5">
                    <h:outputText  value="Name"/>
                    <p:inputText  size="10" value="#{productAdminManagedBean.product.name}" required="true" requiredMessage="This field can not be empty"/>
                    <h:outputText  value="Code"/>
                    <p:inputText  size="10" value="#{productAdminManagedBean.product.code}" required="true" requiredMessage="This field can not be empty"/>
                    <h:outputText  value="Color"/>
                    <p:inputText id="color"  size="10" value="#{productAdminManagedBean.product.color}" required="true" requiredMessage="This field can not be empty"/>
                    <h:message for="color" style="color: red"/>
                    <h:outputText  value="Size"/>
                    <p:inputText  size="10" value="#{productAdminManagedBean.product.size}" required="true" requiredMessage="This field can not be empty"/>
                    <h:outputText  value="Price"/>
                    <p:inputText   size="10" value="#{productAdminManagedBean.product.price}" required="true" requiredMessage="This field can not be empty"/>
                    <h:commandButton  value="Add" action="#{productAdminManagedBean.add()}">
                    </h:commandButton>

                </h:panelGrid>
            </h:form>
        </div>

        <br/>
        <h:form  id="form">
            <p:dataTable id ="table" value="#{productManagedBean.allProducts}" var="product" paginator="true" rows="10"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15">
                <p:column  headerText="Name">
                    <h:outputText value="#{product.name}"/>
                </p:column>

                <p:column headerText="Code">
                    <h:outputText value="#{product.code}"/>
                </p:column>       

                <p:column headerText="Color">
                    <h:outputText value="#{product.color}"/>
                </p:column> 

                <p:column headerText="Size">
                    <h:outputText value="#{product.size}"/>
                </p:column> 

                <p:column headerText="Price">
                    <h:outputText value="#{product.price}"/>
                </p:column>

                <p:column>

                    <h:commandLink action="#{productAdminManagedBean.edit(product)}" value="Edit" >
                        <f:ajax execute="@form" render="table"></f:ajax>
                    </h:commandLink>
                    <h:commandLink style="float: right" action="#{productAdminManagedBean.delete(product)}" value="Delete" onclick="return confirm('Are you sure ?')">
                        <f:ajax execute="@form" render="table"></f:ajax>
                    </h:commandLink>
                </p:column>
            </p:dataTable>
        </h:form>
        <ui:include src="WEB-INF/footer.xhtml" />
    </h:body>
</html>
