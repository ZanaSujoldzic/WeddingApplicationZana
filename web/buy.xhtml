<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous"></link>        
        <style>        

        </style>
    </h:head>

    <h:body rendered="#{loginManagedBean.loggedIn}">
        <ui:include src="WEB-INF/header.xhtml" />        

        <div class="container mt-5">
            <h:form>

                <h:panelGrid columns="">
                    
                    <h:outputLabel value="Name:"/>
                    <h:inputText id="name" value="#{purchaseProductManagedBean.name}" required="true" validatorMessage="This field cannot be empty."/>
                    <h:message for="name" style="color: red"/>

                    <h:outputLabel value="Surname:"/>
                    <h:inputText id="surname" value="#{purchaseProductManagedBean.surname}" required="true" validatorMessage="This field cannot be empty."/>
                    <h:message for="surname" style="color: red"/>

                    <h:outputLabel value="Today's date" />  
                    <h:outputText value="#{purchaseProductManagedBean.date}">
                    <f:convertDateTime pattern="MM/dd/yyyy" type="date" />
                    </h:outputText>
                    
                    <h:commandButton value="Submit" actionListener="#{purchaseProductManagedBean.create()}"/>

                    <h:outputLabel value="Total price:"/>
                    <h:outputText/>
                    <h:message for="totalPrice" style="color: red"/>

                    <h:outputLabel value="Number:"/>
                    <h:inputText id="number" value="#{finalPurchaseManagedBean.card.number}" required="true" validatorMessage="This field cannot be empty."/>
                    <h:message for="number" style="color: red"/>

                    <h:outputLabel value="CVV:"/>
                    <h:inputText id="cvv" value="#{finalPurchaseManagedBean.card.cvv}" required="true" validatorMessage="This field cannot be empty."/>
                    <h:message for="cvv" style="color: red"/>

                    <h:commandButton value="Confirm" actionListener="#{finalPurchaseManagedBean.validate()}"/>

                </h:panelGrid>

            </h:form>
        </div>

        <ui:include src="WEB-INF/footer.xhtml" />
    </h:body>
</html>
